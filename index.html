<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Date and Time</title>
    <style>
 body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #FFDEE9;
background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 50%, #ffffff 100%);


  } 

.container{
   
             margin-top: 100px;
            height: 350px;
            width: 350px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0px 2px 0px 2px;
            background-color: white;
        }
       
        .heading{
            text-align: center;
           
        }
        .margin{
            margin-top: 30px;
        }
        .dates{
            margin-left: 15px;
        }
        .info{
            padding: 4px;
            margin: 20px;
            border-radius: 5px;
        }
        .btn{
            
            padding: 5px;
            border-radius: 5px;
            margin: 20px;
        }
 
    </style>
</head>
<body>
    <div class="container">
        <b><u><h2 class="heading margin">Difference Calculator for DATE</h2></u></b>
        <div class="dates">
        <input type="date" class="info" id="date1">
        <input type="date" class="info" id="date2">
        </div><br/>
        <div class="calc  heading">
        <button onclick="calculateDifference()" class="btn ">Calculate</button>
        <button onclick="resetDifference()" class="btn ">Reset</button>
        </div>
        <div class="result" id="result"></div>
      </div>

      
</body>
</html>
